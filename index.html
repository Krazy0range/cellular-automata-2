<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <script src="modules/grid.js" type="module"></script>
  <script src="modules/canvas.js" type="module"></script>
  <script src="modules/cellularautomata.js" type="module"></script>
  <script src="modules/input.js" type="module"></script>
  <script src="modules/patterns.js" type="module"></script>
  <script src="main.js" type="module"></script>

  <div id="maindiv">
    <!-- This is where the canvas will appear -->
    <div>
      <div id="instructions">
        <b>Instructions</b>
        <p>
          Left click to draw, right click to clear.
          Press 1 to select wire cells, 2 for electron cells, and 3 for electron head cells.
          Press space to play/pause the simulation.
        </p>
      </div>
      <div id="buttons">
        <button id="clearbtn">Reset</button>
        <button id="stepbtn">Step</button>
      </div>
    </div>
  </div>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
